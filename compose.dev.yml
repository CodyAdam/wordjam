version: "3.4"
services:
  back:
    image: fgdou/esirjam-back
    build:
      context: .
      target: BACK
    environment:
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_DB=$DB_DB
      - DB_PORT=$DB_PORT
      - SAVE_DELAY_SECONDS=$SAVE_DELAY_SECONDS=10
    depends_on:
      - db

  front:
    image: fgdou/esirjam-front
    build:
      context: .
      target: FRONT

  nginx:
    image: fgdou/esirjam-nginx
    build: nginx
    ports:
      - 80:80
    depends_on:
      - front
      - back
  db:
    image: postgres:15.2
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_USER=$DB_USER
      - POSTGRES_DB=$DB_DB
    ports:
      - 5432:5432
  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8081:8080


volumes:
  db: